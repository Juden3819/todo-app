<form action="" [formGroup]="form">
  <mat-card class="content-container">
    <mat-card-content>
      <mat-form-field>
        <mat-label>add something</mat-label>
        <input type="text" matInput formControlName="task" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click)="addTask()">add</button>
    </mat-card-actions>
  </mat-card>
</form>
